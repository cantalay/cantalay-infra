apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vault-ui
  namespace: vault
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`vault.cantalay.com`) || Host(`www.vault.cantalay.com`)
      kind: Rule
      services:
        - name: vault
          port: 8200
  tls:
    secretName: vault-tls
